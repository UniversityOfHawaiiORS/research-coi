engines:
  duplication:
    enabled: true
    config:
      languages:
        - javascript
    exclude_paths:
    - client/scripts/components/**/*.js
  csslint:
    enabled: true
ratings:
  paths:
  - "**.js"
  - "**.css"
exclude_paths:
  - db/
  - /node_modules/
  - /client/build/
  - scripts/lib/
  - webpack.config.js
  - test/